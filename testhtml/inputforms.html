<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  
</head>
<body>
  <body>
    <div id="viewport">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form>
              <div class="form-group">
                <label for="firstName" class="control-label">First Name</label>
                  <input type="name" class="form-control" id="firstName" placeholder="Jane">
              </div>
              <div class="form-group">
                <label for="lastName" class="control-label">Last Name</label>
                  <input type="name" class="form-control" id="lastName" placeholder="Smith">
              </div>
              <div class="form-group">
                <label for="avatar">Example file input</label>
                <input type="file" class="form-control-file" id="avatar">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <h3>WHO ARE YOU</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="usertype" id="worker" value="option1">
                <label class="form-check-label" for="worker">
                  WORKER
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="usertype" id="coder" value="option2">
                <label class="form-check-label" for="coder">
                  CODER
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="usertype" id="donor" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  DONOR
                </label>
              </div>
              <h3>What's your tech speciality</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="css">
                <label class="form-check-label" for="css">
                  CSS
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="html">
                <label class="form-check-label" for="html">
                  HTML
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="javascript">
                <label class="form-check-label" for="javascript">
                  JavaScript
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="node">
                <label class="form-check-label" for="node">
                  NODE
                </label>
              </div>
              <div class="form-group">
                <label for="coderTech">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>HTML</option>
                  <option>CSS</option>
                  <option>JavaScript</option>
                  <option>NODE</option>
                </select>
              </div>
              <div class="form-group">
                <label for="moreinfo">What else would you like to accomplish.</label>
                <textarea class="form-control" id="moreinfo" rows="3"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</body>
</html>
